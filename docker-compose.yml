version: '4'

services:
  db:
    image: postgres:latest
    restart: always
#    hostname: db
    environment:
      POSTGRES_USER: "username"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "auth"
    ports:
      - "5432:5432"
    volumes:
      - ./pq_scripts/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres-data:/var/lib/postgresql/data

  auth:
    image: auth:latest
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: auth
    ports:
      - "8080:8080"
    depends_on:
      - db
